<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | EW-Forge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 50%, #1b5e20 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      width: 360px;
      background: white;
      border-radius: 20px;
      padding: 40px 36px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: cardIn 0.6s cubic-bezier(0.34,1.56,0.64,1) both;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    .login-card h3 {
      color: #2e7d32;
      font-weight: 700;
      margin-bottom: 24px;
      position: relative;
    }

    .login-card h3::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: #4caf50;
      border-radius: 2px;
      margin: 8px auto 0;
      animation: lineExpand 0.8s ease 0.4s both;
    }

    @keyframes lineExpand {
      from { width: 0; }
      to   { width: 50px; }
    }

    .form-control {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 10px 14px;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    .form-control:focus {
      border-color: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
      transform: scale(1.01);
      outline: none;
    }

    .btn-login {
      background: linear-gradient(135deg, #2e7d32, #4caf50);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      padding: 10px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: -50%; left: -75%;
      width: 50%; height: 200%;
      background: rgba(255,255,255,0.15);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }

    .btn-login:hover::before { left: 130%; }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(46, 125, 50, 0.35);
    }

    .btn-login:active {
      transform: scale(0.97);
    }

    /* Shake animation for wrong credentials */
    .shake {
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20%      { transform: translateX(-10px); }
      40%      { transform: translateX(10px); }
      60%      { transform: translateX(-8px); }
      80%      { transform: translateX(8px); }
    }

    .error-msg {
      color: #c62828;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(-5px);
      transition: opacity 0.3s, transform 0.3s;
    }

    .error-msg.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3 class="text-center">Admin Login</h3>

    <input id="username" class="form-control mb-3" placeholder="Username" autocomplete="off">
    <input id="password" type="password" class="form-control mb-4" placeholder="Password">

    <button class="btn btn-login w-100" onclick="login()">Login</button>
    <p class="error-msg" id="errorMsg">⚠️ Invalid credentials. Please try again.</p>
  </div>

<script>
  // Allow Enter key to submit
  document.addEventListener("keydown", e => {
    if (e.key === "Enter") login();
  });

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    const card = document.querySelector(".login-card");
    const err = document.getElementById("errorMsg");

    if (u === "admin" && p === "ewforge123") {
      localStorage.setItem("admin", "true");
      window.location.href = "dashboard.html";
    } else {
      card.classList.remove("shake");
      void card.offsetWidth; // reflow to restart animation
      card.classList.add("shake");
      err.classList.add("show");
    }
  }
</script>
</body>
</html>
